<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/synthesizer-icon.png">
    <title>VPX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Courier New", Courier, monospace; /* Monostyled font */
            background-color: #1d1d1f; /* Dark mode background */
            color: #f5f5f7; /* Light text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1, p {
            margin: 10px 0;
            z-index: 2;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        a {
            color: #0a84ff; /* Link color similar to macOS */
            text-decoration: none;
            font-weight: bold;
        }

        .socials {
            margin-top: 20px;
            z-index: 2;
        }

        .socials img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            filter: grayscale(100%); /* Black and white */
            transition: transform 0.2s, filter 0.2s;
        }

        .socials img {
            fill: white; /* Change SVG color to white */
        }

        .socials img:hover {
            transform: scale(1.2); /* Zoom effect on hover */
            filter: grayscale(0%); /* Remove grayscale on hover */
        }

        h2 {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <canvas id="waveCanvas"></canvas>
    
    <h1>V P X</h1>
    <p>A fresh take on Italo disco, with a spicy edge, meticulously crafted for steamy dance floors.
    </p>

    <div class="socials">
        <a href="https://soundcloud.com/byvpx" target="_blank">
            <img src="assets/soundcloud-logo-white.svg" alt="SoundCloud">
        </a>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');

        // Resize canvas to fit window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let t = 0;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const width = canvas.width;
            const height = canvas.height;

            // Sine wave
            ctx.beginPath();
            ctx.strokeStyle = '#ff5e5e';
            for (let x = 0; x < width; x++) {
                const y = height / 4 + Math.sin((x + t) * 0.02) * 40;
                ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Triangle wave
            ctx.beginPath();
            ctx.strokeStyle = '#00d4ff';
            for (let x = 0; x < width; x++) {
                const y = (x + t) % 100 < 50 ? height / 2 - 40 : height / 2 + 40;
                ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Sawtooth wave
            ctx.beginPath();
            ctx.strokeStyle = '#00ff9d';
            for (let x = 0; x < width; x++) {
                const y = height * 0.75 + ((x + t) % 100) * 0.8;
                ctx.lineTo(x, y);
            }
            ctx.stroke();

            t += 0.5; // Slowing down the wave movement

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
